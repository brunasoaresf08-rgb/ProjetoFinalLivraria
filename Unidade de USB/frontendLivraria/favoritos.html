<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos</title>
    <link rel="stylesheet" href="meus-favoritos.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo-area">
            <img src="LogoBibliotec.png" alt="Logo" class="logo">
            <h2>BIBLIOTEC</h2>
        </div>

        <div class="icons">
            <span class="material-icons">person</span>
            <span class="material-icons">favorite</span>
            <span class="material-icons">logout</span>
        </div>
    </header>

    <!-- BANNER -->
    <section class="banner">
        <h1>Seus livros favoritos!</h1>
        <p>Aqui ficam os livros que você marcou com ❤️</p>
    </section>

    <!-- LISTA DE FAVORITOS -->
    <section class="livros-container">

        <div class="livro-card">
            <img src="/frontendLivraria/img/LivroHarryPotter.png" alt="Harry Potter">
            <h3>Harry Potter</h3>
            <a class="btn" href="#">Ler Livro</a>
        </div>

        <div class="livro-card">
            <img src="frontendLivraria/img/LivroIt.png" alt="It - Stephen King">
            <h3>It - Stephen King</h3>
            <a class="btn" href="#">Ler Livro</a>
        </div>

        <div class="livro-card">
            <img src="/frontendLivraria/img/LivroAssimQueAcaba.png" alt="É Assim que Acaba">
            <h3>É Assim que Acaba</h3>
            <a class="btn" href="#">Ler Livro</a>
        </div>

        <div class="livro-card">
            <img src="/frontendLivraria/img/LivroVeraoQueMudouMinhaVida.png" alt="O Verão que Mudou Minha Vida">
            <h3>O Verão que Mudou Minha Vida</h3>
            <a class="btn" href="#">Ler Livro</a>
        </div>

    </section>

    <!-- IMPORTAÇÃO DOS ÍCONES DO GOOGLE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</body>
</html>
