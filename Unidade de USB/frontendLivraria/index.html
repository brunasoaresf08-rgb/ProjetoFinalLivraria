<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./css/reset.css">

    <title>Bibliotec Login</title>
</head>

<body>

    <!-- fundo oval cinza -->
    <div class="right-bg"></div>

    <!-- Conteúdo principal -->
    <div class="container">

        <!-- Lado esquerdo -->
        <div class="left-side">
            <h1>
            Biblioteca<br>Digital
        </h1>
        </div>

        <!-- Card de login -->
        <div class="login-box">

            <img src="./img/LogoSemNome.png" alt="logo" class="logo">

            <h1 class="subtitle">O seu livro favorito, a um clique da estante.</h1>

            <form>

                <!-- email -->
                <div class="container-login">
                    <span class="icone-email"></span>
                    <input type="email" placeholder="Inserir E-mail">
                </div>

                <!-- senha -->
                <div class="container-senha">
                    <span class="icone-senha"></span>
                    <input type="password" placeholder="Senha">
                </div>

                <div class="container-new-acess">
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button class="btn" onclick="window.location.href='home2.html'; return false;">
                    Entrar</button>

            </form>

            <p class="container-registrar">
                Não possui uma conta? <a href="#">Cadastre-se</a>
            </p>

        </div>
    </div>

</body>
</html>
