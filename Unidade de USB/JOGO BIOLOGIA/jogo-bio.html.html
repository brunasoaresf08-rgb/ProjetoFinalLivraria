      li.addEventListener('click', () => {
        if(currentQuestionIndex !== idx){
          currentQuestionIndex = idx;
          loadQuestion(currentQuestionIndex);
          updateSelectedListItem();
        }
        closeSidebarIfMobile();
      });
      li.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          li.click();
        }
      });
      questionListEl.appendChild(li);
    });
  }

  function updateSelectedListItem() {
    [...questionListEl.children].forEach((li, i) => {
      li.classList.toggle('selected', i === currentQuestionIndex);
    });
  }

  function loadQuestion(index) {
    const q = questions[index];
    questionTitleEl.textContent = q.question;
    answersListEl.innerHTML = '';

    q.answers.forEach(({id, text}) => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.type = 'button';
      btn.setAttribute('role', 'listitem');
      btn.textContent = text;
      btn.dataset.answerId = id;
      btn.disabled = false;

      btn.addEventListener('click', () => handleAnswerSelection(btn, q));
      btn.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });

      answersListEl.appendChild(btn);
    });

    // Focus on first answer for accessibility
    setFocus(answersListEl.firstElementChild);
  }

  function handleAnswerSelection(btn, question) {
    const selectedAnswerId = btn.dataset.answerId;
    const answer = question.answers.find(a => a.id === selectedAnswerId);
    if (!answer) return;

    // Disable all buttons after one selection
    const allButtons = answersListEl.querySelectorAll('button');
    allButtons.forEach(b => b.disabled = true);

    // Mark correct and incorrect
    allButtons.forEach(b => {
      const aid = b.dataset.answerId;
      const ans = question.answers.find(a => a.id === aid);
      if(ans.correct) {
        b.classList.add('correct');
      }
      if(b === btn && !ans.correct){
        b.classList.add('incorrect');
      }
    });

    // Score calculation and toast
    let message = '';
    if(answer.correct) {
      score += 2;
      message = '+2 pontos! Resposta correta!.';
      showToast(message, 'check_circle', true);
    } else {
      score -= 1;
      if(score < 0) score = 0; // no negative score
      message = '-1 ponto. Resposta incorreta!.';
      showToast(message, 'error', false);
    }
    updateScore();

    // Auto-advance after short delay when correct or incorrect
    setTimeout(() => {
      goToNextQuestion();
    }, 2000);
  }

  function updateScore() {
scoreBoardEl.innerHTML = `<i class="fa-solid fa-star"></i> Pontua√ß√£o: ${score}`;
  }

  function goToNextQuestion() {
    if(currentQuestionIndex + 1 < questions.length){
      currentQuestionIndex++;
      loadQuestion(currentQuestionIndex);
      updateSelectedListItem();
      closeSidebarIfMobile();
    } else {
      showQuizComplete();
    }
  }

  function showQuizComplete() {
    questionTitleEl.textContent = 'Parab√©ns! Voc√™ concluiu o quiz.';
    questionDescEl.textContent = `Sua pontua√ß√£o final √©: ${score} ponto${score !== 1 ? 's' : ''}.`;
    answersListEl.innerHTML = '';
    scoreBoardEl.textContent = `Pontua√ß√£o final: ${score}`;
  }

  // Toast notifications
  let toastTimeout;
  function showToast(message, icon, positive = true) {
    toastMessageEl.textContent = message;
    toastIconEl.textContent = icon;
    toastIconEl.style.color = positive ? '#22c55e' : '#ef4444';
    toastEl.classList.add('show');
    clearTimeout(toastTimeout);
    toastTimeout = setTimeout(() => {
      toastEl.classList.remove('show');
    }, 2500);
  }

  // Sidebar toggle for mobile
  sidebarToggleBtn.addEventListener('click', () => {
    sidebarEl.classList.toggle('open');
  });
  function closeSidebarIfMobile(){
    if(window.innerWidth < 1024 && sidebarEl.classList.contains('open')){
      sidebarEl.classList.remove('open');
      sidebarToggleBtn.focus();
    }
  }
  // Close sidebar on window resize if needed
  window.addEventListener('resize', () => {
    if(window.innerWidth >= 1024){
      sidebarEl.classList.remove('open');
    }
  });

  // Initialization
  createQuestionList();
  loadQuestion(currentQuestionIndex);
  updateScore();



  let hintsLeft = 5;

  document.getElementById('startBtn').addEventListener('click', () => {
  document.getElementById('startScreen').style.display = 'none';
  // Mostrar o bot√£o e container da dica
  document.getElementById('hintToggleBtn').style.display = 'block';
  // O container da dica continua oculto at√© o usu√°rio clicar para mostrar
});

  const hintToggleBtn = document.getElementById('hintToggleBtn');
  const hintContainer = document.getElementById('hintContainer');
  // Suponha que currentQuestionIndex e questions estejam definidos no seu script
  hintToggleBtn.addEventListener('click', () => {
    if (hintContainer.style.display === 'block') {
      hintContainer.style.display = 'none'; // Esconde dica
    } else {
      if (hintsLeft <= 0) return; // Sem dicas restantes
      const currentHint = questions[currentQuestionIndex].hint || 'Sem dica dispon√≠vel.';
      hintContainer.textContent = `üí° ${currentHint}`;
      hintContainer.style.display = 'block'; // Mostra dica
      hintsLeft--;
      updateHintToggleText();
    }
  });

   function updateHintToggleText() {
    if (hintsLeft > 0) {
      hintToggleBtn.textContent = `Mostrar dica (${hintsLeft} restantes)`;
      hintToggleBtn.disabled = false;
    } else {
      hintToggleBtn.textContent = 'Sem dicas restantes';
      hintToggleBtn.disabled = true;
    }
  }
  // Inicializar texto do bot√£o assim que o quiz iniciar
  updateHintToggleText();

  

  
})();


</script>
