<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./CSS/criar_conta.css">
  <link rel="stylesheet" href="./CSS/recuperar.css">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./js/criar_conta.js">

  <title>Cadastro - Biblio Tec</title>
  
</head>
<body>

  <section class="card-cadastro">
    <nav>
      <a class="btn-logout" href="./index.html">
          <span class="material-symbols-outlined">logout</span>
        </a>
    </nav>
  </section>

  <div class="form-container">
    <h2 class="titulo">Crie sua conta</h2>
    <input type="text" placeholder="Nome completo" id="nome" required />
    <input type="email" placeholder="E-mail" id="email" required />
    <input type="text" id="curso" placeholder="Curso">
    <input type="password" placeholder="Senha" id="senha" required />
    <input type="password" placeholder="Confirmar senha"  id="confirmaSenha"required />
    <button id="btnQ">ENTRAR</button>

  </div>

 

  <script src="./JS/criar_conta.js"></script>
  <script src="./JS/login.js"></script>

</body>
</html>
